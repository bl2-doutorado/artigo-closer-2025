
apiVersion: v1
kind: Service
metadata:
  name: wonky-{{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.services.wonky.type }}
  ports:
    - port: {{ .Values.services.wonky.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}
	{{- with .Values.deployments.wonky.podLabels }}
	{{- toYaml . | nindent 4 }}
	{{- end }}
